<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="/js/script.js"></script>
    <title>Log in</title>
</head>
<body>
    <header>
        
        <nav class="main-nav">
            <ul class="nav-bar">
                <li><a href="index.html"><img height="90px" src="img/Logo.png" alt="Logo"></a></li>
                <li><a href="buscar-pelicula.html">BUSCAR</a></li>
                <li><a href="">FILTRAR</a></li>
                <li><a href="">SOBRE NOSOTROS</a></li>
                <li><a href="lista-peliculas-usuarios.html">MI LISTA</a></li>
                <li><a class="main-amarillo" href="login.html">INICIAR SESIÓN</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="contenedor-1">
            <a href="login.html"> 
                <div class="login">
                    <h2>INICIAR SESIÓN</h2>
                    <i class="fas fa-user"></i>
                </div>
            </a>

            <a href="registro.html"> 
                <div class="registro">
                    <h2>REGÍSTRATE</h2>
                    <i class="fas fa-sign-in-alt"></i>
                </div>
            </a>

            <a href="recuperar-contraseña.html">
                <div class="contrasena">
                    <h2>RECUPERAR CONTRASEÑA</h2>
                    <i class="fas fa-lock"></i>
                </div>
            </a>
            
        </div>
        <div class="contenedor-2">
            <div class="texto-in">
                <h1>INICIAR SESION</h1>
                <form action="">
                    <label for="usuario-email"></label>
                    Usuario/email:
                    <input name="usuario-email" type="text" placeholder="usuario / email" required>

                    <label for="contraseña"></label>
                    Contraseña:
                    <input name="contraseña" type="text" placeholder="contraseña" required>

                    <label for="recuerdame"></label>
                    <div class="recuerda"><input type="checkbox"> Recuérdame </div>

                    <p>¿Olvidaste tu contraseña? <a class="recuperar" href="recuperar-contraseña.html">Recupérala.</a> </p>

                    <button class="btn-login">ACCEDER</button>

                    <div class="login-google-twitter">
                        <p> Acceder con: </p>
                        <a href="google.es"> <i class="fab fa-google icono"></i> </a>
                        <a href="twitter.es"> <i class="fab fa-twitter icono"></i> </a>
                        <a href="facebook.es"> <i class="fab fa-facebook icono"></i> </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script defer src="https://kit.fontawesome.com/be6ef001a7.js" crossorigin="anonymous"></script>
</html>
